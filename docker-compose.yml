version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chillin-postgres
    environment:
      POSTGRES_DB: chillin_chatroom
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatroom-network

  # Redis for pub/sub and caching
  redis:
    image: redis:7-alpine
    container_name: chillin-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - chatroom-network

  # MinIO for S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: chillin-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - chatroom-network

  # Create MinIO bucket
  minio-init:
    image: minio/mc:latest
    container_name: chillin-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/chillin-chatroom --ignore-existing;
      /usr/bin/mc anonymous set public myminio/chillin-chatroom;
      exit 0;
      "
    networks:
      - chatroom-network

  # API Server Instance 1
  api-server-1:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: chillin-api-1
    environment:
      PORT: 5000
      NODE_ENV: development
      CLIENT_ORIGIN: http://localhost:3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: chillin_chatroom
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_URL: redis://redis:6379
      USE_MINIO: "true"
      MINIO_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      S3_BUCKET_NAME: chillin-chatroom
    ports:
      - "5001:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - chatroom-network
    restart: unless-stopped

  # API Server Instance 2 (for horizontal scaling demonstration)
  api-server-2:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: chillin-api-2
    environment:
      PORT: 5000
      NODE_ENV: development
      CLIENT_ORIGIN: http://localhost:3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: chillin_chatroom
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_URL: redis://redis:6379
      USE_MINIO: "true"
      MINIO_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      S3_BUCKET_NAME: chillin-chatroom
    ports:
      - "5002:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - chatroom-network
    restart: unless-stopped

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: chillin-nginx
    ports:
      - "5000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-server-1
      - api-server-2
    networks:
      - chatroom-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  chatroom-network:
    driver: bridge
